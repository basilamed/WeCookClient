<div class="comments">
    <h2>Comments</h2>
    <h5 *ngIf="recipe.comments.length == 0">There are no avalible comments</h5>
    <div *ngFor="let comment of recipe.comments" class="comment">
      <div class="comment-details">
        <div class="comment-metadata">
          <span>{{ comment.user.firstName }} {{ comment.user.lastName }}  </span>
          <span class="comment-date">{{ comment.created | date: 'dd/MM/yyyy HH:mm' }}</span>
          <span class="comment-rating">Rating: {{ comment.rating }}</span>
        </div>
        <p class="comment-description">{{ comment.description }}</p>
      </div>
    </div>
</div>
